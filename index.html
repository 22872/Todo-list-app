  
<!DOCTYPE html>


<html lang="en">
 
<head>
  <meta charset="UTF-8">
  <title>My To-Do List</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  
  
</head>
 
<body background-color="lightpink">
  <video autoplay muted loop id="myVideo">
    <source src=" https://thumbs.gfycat.com/PossibleUntidyBluetonguelizard-mobile.mp4" type="video/mp4">
  </video>
 
  <nav class="navbar navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">My To-Do List</a>
    </div>
  </nav>
  <div class="container" style="background-color:lightcyan;">
    <div class="row my-5">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body" style="background-color: lightcoral;">
            <form id="form-Task">
              <div class="form-group">
                <input type="text" id="title" class="form-control" maxlength="50" autocomplete="off" placeholder="Add Task" 
                  required>
              </div>
              <div class="form-group" >
                <textarea id="description" cols="30" rows="10" class="form-control" maxlength="500" autocomplete="off"
                  placeholder=" Task Description" required></textarea>
              </div>
              <button type="submit" class="btn btn-success btn-block">Add Task</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-8" style="background-color: lightcyan;">
        <div class="row">
          <div class="col-sm-3 text-left">
            <p class= "font-weight-bold">Title</p>
          </div>
          <div class="col-sm-6 text-left">
            <p class="font-weight-bold">Description</p>
          </div>
          <div class="col-sm-3 text-right">
            <p class="font-weight-bold">Delete</p>
          </div>
        </div>
        <hr>
        <div id="tasks"></div>
      </div>
    </div>
  </div>
 
  <script src="app.js"></script>
 
</body>
 
</html>
